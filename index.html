<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="container py-5">


            <!-- bài 1 Đổi Tiền Đô -->
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-primary text-center">
                    Đổi Tiền USD sang VNĐ
                </div>
                <div class="card-body">
                    <form>
                        <p>1 USD = 23,500 VND</p>

                        <div class="form-group">
                            <input type="number" class="form-control" id="inputUsd" placeholder="Nhập USD">
                        </div>
                        <button onclick="DoiTien()" type="button" class="btn btn-danger my-2" id="changUsd">Đổi</button>

                        <p id="Result" class="py-2 pl-3"></p>
                    </form>
                </div>
            </div>

            <!-- bài 2  Tính Diện tích, Chu vi hình chữ nhật -->

            <div class="card my-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính Diện tích, Chu vi <br> Hình chữ nhật
                </div>
                <div class="card-body d-flex">
                    <form>

                        <p>Chiều Dài</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="dai" placeholder="Chiều dài (m)">
                        </div>
                        
                        <p>Chiều Rộng</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="rong" placeholder="Chiều Rộng (m)">
                        </div>

                        <button onclick="tinh()" type="button" class="btn btn-danger my-2" id="btnCalc">Tính nào</button>
                        <p id="ketqua"></p>
                    </form>
                </div>
            </div>

        <!-- bài 3 Tính tổng 2 ký số -->

        <div class="card" style="width: 18rem;">
            <div class="card-header text-white bg-primary text-center">
                Tính tổng hai chữ số
            </div>
            <div class="card-body">
                <form>
    
                    <div class="form-group">
                        <input type="number" min="10" max="99" class="form-control" id="inputNumber" placeholder="Nhập số có 2 chữ số">
                    </div>
                    <button onclick="tinhTong()" type="button" class="btn btn-danger my-2">Tính Tổng</button>

                    <p id="total" class="py-2 pl-3"></p>
                </form>
            </div>
        </div>


        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </div>

</body>
